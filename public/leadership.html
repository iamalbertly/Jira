<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint Leadership View - VodaAgileBoard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .leadership-header { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 12px; }
    .leadership-header h1 { color: var(--primary); font-size: 1.5rem; margin-bottom: 4px; }
    .leadership-filters { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin-top: 12px; }
    .leadership-filters label { font-weight: 500; color: var(--muted); }
    .leadership-filters input, .leadership-filters select { padding: 8px; border-radius: var(--radius); border: 1px solid var(--border); }
    .leadership-card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); }
    .leadership-card h2 { color: var(--primary); font-size: 1.15rem; margin-bottom: 12px; }
    .nav-link { color: var(--primary); text-decoration: none; font-size: 0.9em; }
    .nav-link:hover { text-decoration: underline; }
    #leadership-loading, #leadership-error { padding: 20px; text-align: center; color: var(--muted); }
    #leadership-error { color: var(--danger); }
    .metrics-hint { font-size: 0.9em; color: var(--muted); margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="leadership-header">
        <div>
          <h1>Sprint Leadership View</h1>
          <p class="subtitle">Normalized trends, risk signals. No rankings or individual comparison.</p>
        </div>
      </div>
      <div class="leadership-filters">
        <label>Projects</label>
        <select id="leadership-projects">
          <option value="MPSA,MAS">MPSA, MAS</option>
          <option value="MPSA">MPSA - M-SQUAD</option>
          <option value="MAS">MAS - Mini - Apps Squad</option>
          <option value="RPA">RPA - Robotics Process Automation (RPA)</option>
          <option value="MVA">MVA - Digital Squad</option>
          <option value="ASG">ASG - Agile and Security Guild</option>
          <option value="FIN">FIN - Finance Squad</option>
          <option value="SD">SD - DMS Squad (Kilimanjaro Legends)</option>
          <option value="MPSA2">MPSA2 - TRANSFORMERS</option>
          <option value="TRS">TRS - T-Squad</option>
          <option value="VB">VB - Vodacom Business</option>
          <option value="AMS2">AMS2 - AMS Squad (Tachyons)</option>
          <option value="BIO">BIO - Bio metric KYC &amp; KYA</option>
          <option value="MPSA,MAS,RPA,MVA,ASG,FIN,SD,MPSA2,TRS,VB,AMS2,BIO">All projects</option>
        </select>
        <span class="quick-range-label"><small>Quick range:</small></span>
        <div class="quick-range-strip" role="group" aria-label="Vodacom quarters">
          <div class="quarter-strip-inner quarter-strip-inner-leadership" style="overflow-x: auto; display: flex; gap: 6px; flex-wrap: nowrap;"></div>
        </div>
        <label>Start</label>
        <input type="date" id="leadership-start">
        <label>End</label>
        <input type="date" id="leadership-end">
        <button id="leadership-preview" class="btn btn-primary">Preview</button>
      </div>
      <nav class="app-nav" style="margin-top: 8px;" aria-label="Main">
        <a href="/report">Report</a>
        <span style="margin: 0 8px;">|</span>
        <a href="/current-sprint">Current Sprint (Squad)</a>
        <span style="margin: 0 8px;">|</span>
        <span class="current">Leadership</span>
      </nav>
    </header>
    <main>
      <div id="leadership-loading">Board-level delivery trends (no rankings). Pick a quarter and click Preview.</div>
      <div id="leadership-error" style="display: none;"></div>
      <div id="leadership-content"></div>
    </main>
  </div>
  <script type="module" src="Reporting-App-Leadership-Page-Init-Controller.js"></script>
</body>
</html>
