<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growth HUD | VodaAgile</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --hud-bg: #0f172a;
      --hud-card-bg: #1e293b;
      --hud-text: #f8fafc;
      --hud-accent: #38bdf8;
      --hud-success: #4ade80;
      --hud-danger: #f87171;
      --hud-warning: #fbbf24;
    }
    body.hud-mode {
      background-color: var(--hud-bg);
      color: var(--hud-text);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 2rem;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .hud-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .hud-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0;
    }
    .hud-meta {
      font-size: 0.875rem;
      color: #94a3b8;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .live-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: var(--hud-success);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--hud-success);
      margin-right: 0.5rem;
    }
    .hud-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      flex: 1;
      align-content: start;
    }
    .hud-card {
      background-color: var(--hud-card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .hud-card:hover {
      transform: translateY(-2px);
    }
    .metric-label {
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .metric-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--hud-text);
      line-height: 1.1;
    }
    .metric-unit {
      font-size: 1rem;
      color: #64748b;
      font-weight: 400;
      margin-left: 0.25rem;
    }
    .metric-trend {
      font-size: 0.875rem;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .trend-up { color: var(--hud-success); }
    .trend-down { color: var(--hud-danger); }
    .trend-neutral { color: #94a3b8; }
    
    .loading-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    
    /* Mobile Stack */
    @media (max-width: 600px) {
      body.hud-mode { padding: 1rem; height: auto; }
      .hud-title { font-size: 1.25rem; }
      .metric-value { font-size: 2rem; }
    }
  </style>
</head>
<body class="hud-mode">
  <header class="hud-header">
    <div>
      <h1 class="hud-title">Sprint Leadership - Executive HUD</h1>
      <div id="project-context" class="text-sm text-slate-500 mt-1">All Projects</div>
    </div>
    <div class="hud-meta">
      <span id="connection-status"><span class="live-indicator"></span>Live</span>
      <span id="last-updated">Updating...</span>
    </div>
  </header>

  <main class="hud-grid" id="hud-grid">
    <!-- Velocity Card -->
    <div class="hud-card loading-pulse">
      <div>
        <div class="metric-label">Velocity (Avg)</div>
        <div class="metric-value">--<span class="metric-unit">SP</span></div>
      </div>
    </div>
    <!-- Risk Card -->
    <div class="hud-card loading-pulse">
      <div>
        <div class="metric-label">Risk Index</div>
        <div class="metric-value">--<span class="metric-unit">%</span></div>
      </div>
    </div>
    <!-- Quality Card -->
    <div class="hud-card loading-pulse">
      <div>
        <div class="metric-label">Rework Ratio</div>
        <div class="metric-value">--<span class="metric-unit">%</span></div>
      </div>
    </div>
    <!-- Predictability Card -->
    <div class="hud-card loading-pulse">
      <div>
        <div class="metric-label">Predictability</div>
        <div class="metric-value">--<span class="metric-unit">%</span></div>
      </div>
    </div>
  </main>

  <script type="module" src="Reporting-App-Leadership-HUD-Controller.js"></script>
</body>
</html>
