<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VodaAgileBoard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container { max-width: 360px; margin: 2rem auto; padding: 1.5rem; }
    .login-container h1 { margin-bottom: 0.5rem; }
    .login-container .subtitle { color: #666; margin-bottom: 1rem; }
    .login-outcome-line { font-size: 0.95rem; color: #444; margin-bottom: 1.5rem; }
    .login-form label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    .login-form input[type="text"], .login-form input[type="password"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; box-sizing: border-box; }
    .login-form button { width: 100%; padding: 0.6rem; cursor: pointer; }
    .login-error { color: #c00; margin-bottom: 1rem; }
    .honeypot { position: absolute; left: -9999px; top: -9999px; opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div class="container login-container">
    <header>
      <h1>VodaAgileBoard</h1>
      <p class="subtitle">Sprint insights from Jira for Voda squads. Sign in to continue.</p>
      <p class="login-outcome-line">After sign-in you can run reports, view current sprint health, and leadership trends.</p>
    </header>
    <form class="login-form" action="/login" method="post" id="login-form">
      <div id="login-error" class="login-error" style="display: none;"></div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required>
      <div class="honeypot" aria-hidden="true">
        <label for="website">Website</label>
        <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
      </div>
      <input type="hidden" name="redirect" value="">
      <button type="submit" id="login-submit">Sign in</button>
    </form>
  </div>
  <script>
    var q = new URLSearchParams(window.location.search);
    var r = q.get('redirect') || '/report';
    document.querySelector('input[name="redirect"]').value = r;
    var err = q.get('error');
    if (err) {
      var el = document.getElementById('login-error');
      var context = 'Sign-in failed';
      if (err === 'invalid') context = 'Sign-in failed';
      else if (err === 'bot') context = 'Security check did not pass';
      else if (err === 'timeout') context = 'Session expired';
      el.textContent = context + '. Check your credentials or request access from your admin.';
      el.style.display = 'block';
    }
    var form = document.getElementById('login-form');
    var submitBtn = document.getElementById('login-submit');
    if (form && submitBtn) {
      form.addEventListener('submit', function () {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing inâ€¦';
      });
    }
  </script>
</body>
</html>
