<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Sprint Transparency - VodaAgileBoard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .current-sprint-header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px; }
    .current-sprint-header h1 { color: var(--primary); font-size: 1.5rem; margin-bottom: 4px; display: flex; flex-wrap: wrap; gap: 8px; align-items: baseline; }
    .current-sprint-header h1 .sprint-name { color: var(--accent); font-weight: 700; font-size: 1.1rem; }
    .board-select-wrap { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .board-select-wrap label { font-weight: 500; color: var(--muted); }
    .board-select-wrap select { padding: 8px 12px; border-radius: var(--radius); border: 1px solid var(--border); min-width: 220px; }
    .transparency-card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); }
    .transparency-card h2 { color: var(--primary); font-size: 1.15rem; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
    .meta-row { display: flex; gap: 24px; flex-wrap: wrap; margin-bottom: 8px; }
    .meta-row span { color: var(--muted); font-size: 0.9em; }
    .meta-row strong { color: var(--text); }
    .flag-warn { color: var(--warning); font-weight: 500; }
    .assumptions-list { list-style: none; }
    .assumptions-list li { padding: 4px 0; color: var(--muted); font-size: 0.9em; }
    .assumptions-list li::before { content: "* "; color: var(--primary); }
    .histogram-bar-wrap { margin-bottom: 8px; }
    .histogram-bar-wrap label { display: inline-block; min-width: 100px; font-size: 0.85em; color: var(--muted); }
    .histogram-bar { height: 20px; background: var(--primary); border-radius: 4px; min-width: 4px; display: inline-block; vertical-align: middle; }
    #current-sprint-loading, #current-sprint-error { padding: 20px; text-align: center; color: var(--muted); }
    #current-sprint-error { color: var(--danger); }
    #current-sprint-content { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="current-sprint-header">
        <div>
          <h1><span id="current-sprint-title">Current Sprint</span> <span id="current-sprint-name" class="sprint-name"></span></h1>
          <p class="subtitle" id="current-sprint-subtitle">Squad view - sprint health, risks, and scope changes explained in one place.</p>
        </div>
        <div class="board-select-wrap">
          <label for="current-sprint-projects">Projects</label>
          <select id="current-sprint-projects" aria-label="Select projects">
            <option value="MPSA,MAS">MPSA, MAS</option>
            <option value="MPSA">MPSA - M-SQUAD</option>
            <option value="MAS">MAS - Mini - Apps Squad</option>
            <option value="RPA">RPA - Robotics Process Automation (RPA)</option>
            <option value="MVA">MVA - Digital Squad</option>
            <option value="ASG">ASG - Agile and Security Guild</option>
            <option value="FIN">FIN - Finance Squad</option>
            <option value="SD">SD - DMS Squad (Kilimanjaro Legends)</option>
            <option value="MPSA2">MPSA2 - TRANSFORMERS</option>
            <option value="TRS">TRS - T-Squad</option>
            <option value="VB">VB - Vodacom Business</option>
            <option value="AMS2">AMS2 - AMS Squad (Tachyons)</option>
            <option value="BIO">BIO - Bio metric KYC &amp; KYA</option>
            <option value="MPSA,MAS,RPA,MVA,ASG,FIN,SD,MPSA2,TRS,VB,AMS2,BIO">All projects</option>
          </select>
          <label for="board-select">Board</label>
          <select id="board-select" aria-label="Select board">
            <option value="">Loading boards...</option>
          </select>
        </div>
      </div>
      <nav class="app-nav" aria-label="Main">
        <a href="/report">High-Level Performance</a>
        <span class="current">Current Sprint (Squad)</span>
      </nav>
    </header>

    <main>
      <div id="current-sprint-loading">Select projects and a board to see sprint health and risks. Boards load automatically for the selected projects.</div>
      <div id="current-sprint-error" class="alert alert-error" style="display: none;"></div>
      <div id="current-sprint-content"></div>
    </main>
  </div>
  <script type="module" src="Reporting-App-Shared-Global-Nav.js"></script>
  <script type="module" src="Reporting-App-Shared-UI-Header-Nav-Renderer.js"></script>
  <script type="module" src="Reporting-App-CurrentSprint-Page-Init-Controller.js"></script>
</body>
</html>
